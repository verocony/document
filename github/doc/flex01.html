<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flex01 - box를 가로로 배치하는 방법02</title>
    <style>
        /* reset */
        * {margin: 0;padding: 0;
            box-sizing: border-box;
        }
        ul {list-style: none;}

        section {
            padding: 100px 0;
            background-color: #ddd;
        }

        .container {
            display: flex;
            width: 1200px;
            margin: auto;
            background-color: #f00;
        }

        .container div {
            background-color: #ff0;
            flex: 1;
            /* width: 33.3333333%;
            padding: 0 15px; */
            padding: 0 15px;
        }

    </style>
</head>
<body>
    <!-- <div class="section"></div> -->
    <!-- semantic tag - header,main,section,footer,nav,article,aside,div,anchor -->
    <section>
        <div class="container">
            <div>A</div>
            <div>B</div>
            <div>C</div>
    
        </div>
    </section>
</body>
</html>
