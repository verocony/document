<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>기본 레이아웃 01</title>
    <style>

        /* reset */
        * {margin: 0; padding: 0;box-sizing: border-box;font-size: inherit;font-weight: normal;color: inherit;}
        ul,ol {list-style: none;}
        a {text-decoration: none;}
        img {vertical-align: middle;}
        body{line-height: 1;}

        /* layout */
        section {padding: 100px 0; text-align: center;}
        section h2 {font-size: 30px;font-weight: bold;margin-bottom: 10px;}
        section p {font-size: 15px; margin-bottom: 30px;}
        section .container {width: 1200px;margin: 0 auto;}
        section .container::after {content: "";display: block;clear: both;}
        section .container figure {float: left;padding:0 15px;}
        section figure img {width: 100%;margin-bottom: 20px;}
        section figure a {display: block;width: 120px;height: 20px;margin: 0; line-height: 27px;text-align: center;background-color: #333; color: #fff; border-radius: 5px;}
 
    </style>
</head>
<body>
    <h1>기본 레이아웃 01</h1>

    <section class="sc01">
        <h2>Lorem, ipsum dolor.</h2>
        <p>Lorem, ipsum dolor sit amet consectetur adipisicing elit. Ipsam, dolore!</p>
        <div class="container">
            <figure>
                <img src="../img/latte_n01.png" alt="">

            </figure>

            </figure>
            <figure>
                <img src="../img/latte_n04.png" alt="">
                <p>Lorem, ipsum dolor.</p>
                <a href="#">more</a>
            </figure>
        </div>
    </section>
</body>
</html>
